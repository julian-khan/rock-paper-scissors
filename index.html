<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-paper-scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="rock-paper-scissors.js" defer></script>
</head>
<body>
    <h1>Rock-paper-scissors Game</h1>
    <p>This game will prompt you to enter the number of rounds you wish to play. Enter
        the number of rounds you would like to play and then select your option, from
        either rock, paper or scissors. 
    </p>
    <p>Good luck!</p>
    
    <div class="button-container">
        <button class="button rock">Rock</div>
        <button class="button paper">Paper</div>
        <button class="button scissors">Scissors</div>
    </div>
    

    
</body>
</html>
